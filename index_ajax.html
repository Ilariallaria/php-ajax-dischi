<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- file css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- cdn axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- cdn vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>

    <div id="root">

        <header>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="">
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="card-wrapper">
                    
                    <!-- v-for che cicla array chiamato con axios e mi da le info dei dischi -->
                    <div v-for="disc in myDiscs"
                        class="single-card">
                    
                        <div>
                            <img :src="disc.poster" alt="">                            
                        </div>

                        <div class="info">
                            <div class="title">{{disc.title}}</div>
                            <div class="author">{{disc.author}}</div>
                            <div class="year">{{disc.year}}</div>

                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>    
    <!-- includo file js -->
    <script src="js/script.js"></script>
</body>
</html>
